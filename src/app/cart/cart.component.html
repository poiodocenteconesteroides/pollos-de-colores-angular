<div class="modal-content">
    <h2>Carrito de Compras</h2>
    <ul>
      <li *ngFor="let item of cartItems">
        {{ item.name }} - ${{ item.price }}
        <button (click)="removeFromCart(item)">Eliminar</button>
      </li>
    </ul>
    <p>Total: ${{ total }}</p>
    <button (click)="buyItems()">Comprar</button>
  </div>
