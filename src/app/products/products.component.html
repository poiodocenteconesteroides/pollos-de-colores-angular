<main>
    <section id="products">
      <div class="product" *ngFor="let product of products">
        <h3>{{ product.name }}</h3>
        <p>Precio: ${{ product.price }}</p>
        <img [src]="product.image" alt="{{ product.name }}" />
        <button (click)="addToCart(product)">Agregar al carrito</button>
      </div>
    </section>
  </main>
